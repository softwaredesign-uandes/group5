<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div>Column Definitions:</div>
    <form id="sendForm" onsubmit="event.preventDefault(); google.script.run.handleSendForm(this); google.script.host.close()">
      X Position Column:
      <input type="text" name="xPositionColumn"><br><br>
      Y Position Column:
      <input type="text" name="yPositionColumn"><br><br>
      Z Position Column:
      <input type="text" name="zPositionColumn"><br><br>
      Total Weight Column:
      <input type="text" name="weightColumn"><br><br>
      Mineral Grade Columns (Separated by commas):
      <input type="text" name="gradeColumns"><br><br>
      <input type="submit" value="Submit">
    </form>
    <input type="button" value="Cancel" onclick="google.script.host.close()" />
  </body>
</html>
